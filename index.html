<!DOCTYPE html>
<html>
<head>
  <title>Uber Experience</title>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Exo+2:900' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="u-full-width">
    <div class="row header">
      <div class="one column"><span class="fa fa-bars"></span></div>
      <div class="ten columns counter">Uber Spin</div>
      <div class="one column"><span class="fa fa-cog"></span></div>
    </div>

    <div id="wrapper">

      <div id="wheel">
        <div id="inner-wheel">
          <div class="sec"><span class="fa fa-shopping-bag"></span></div>
          <div class="sec"><span class="fa fa-repeat"></span></div>
          <div class="sec"><span class="fa fa-smile-o"></span></div>
          <div class="sec"><span class="fa fa-heart-o"></span></div>
          <div class="sec"><span class="fa fa-star-o"></span></div>
          <div class="sec"><span class="fa fa-lightbulb-o"></span></div>
        </div>

        <div id="spin">
          <div id="inner-spin"></div>
        </div>

        <div id="shine"></div>
      </div>
      <div class="row">
        <div id="flash">
          <button class="flash-button"></button>
        </div>
      </div>
    </div>

    <div id="flash-sale">
      <li class="row sale-item">
        <div class="two columns">
          <h2><h2>
        </div>
        <div class="seven columns">
          <p><strong>Nike Shoes</strong></p>
          <p>Rs. 2100</p>
        </div>
        <div class="three columns">
          <button class="button-primary">Add</button>
        </div>
      </li>
      <li class="row sale-item">
        <div class="two columns">
          <h2><h2>
        </div>
        <div class="seven columns">
          <p><strong>Skull Candy Headphones</strong></p>
          <p>Rs. 1200</p>
        </div>
        <div class="three columns">
          <button class="button-primary">Add</button>
        </div>
      </li>
      <li class="row sale-item">
        <div class="two columns">
          <h2><h2>
        </div>
        <div class="seven columns">
          <p><strong>XYZ Shirt</strong></p>
          <p>Rs. 800</p>
        </div>
        <div class="three columns">
          <button class="button-primary">Add</button>
        </div>
      </li>
      <li class="row sale-item">
        <div class="two columns">
          <h2><h2>
        </div>
        <div class="seven columns">
          <p><strong>Lee Jeans</strong></p>
          <p>Rs. 1100</p>
        </div>
        <div class="three columns">
          <button class="button-primary">Add</button>
        </div>
      </li>
      <li class="row sale-item">
        <div class="two columns">
          <h2><h2>
        </div>
        <div class="seven columns">
          <p><strong>Nokia 1100</strong></p>
          <p>Rs. 1300</p>
        </div>
        <div class="three columns">
          <button class="button-primary">Add</button>
        </div>
      </li>
    </div>
    <div class="row" id="footer">
      <div class="three columns"><span class="fa fa-clock-o"></span><b>
        <span class="eta">10</span> mins</b></div>
      <div class="four columns"><span class="fa fa-map-marker"></span>  <span class="distance-travelled"></span>/<span class="total-distance"></span></div>
      <div class="five columns"><span class="spins"></span> Spins</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
